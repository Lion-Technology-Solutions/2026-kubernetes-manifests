apiVersion: apps/v1
kind: Deployment
metadata:
  name: africanhealth-connect-app
  namespace: default
  labels:
    app: africanhealth-connect
    version: v4
    team: africanhealth-team
spec:
  replicas: 3
  selector:
    matchLabels:
      app: africanhealth-connect
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: africanhealth-connect
        version: v4
        team: africanhealth-team
    spec:
      containers:
      - name: africanhealth-app
        image: liontechacademy/african-health-app:v4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        env:
        - name: APP_ENV
          value: "production"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---

apiVersion: v1
kind: Service
metadata:
  name: africanhealth-connect-service
  namespace: default
  labels:
    app: africanhealth-connect
    team: africanhealth-team
spec:
  type: NodePort
  selector:
    app: africanhealth-connect
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
  sessionAffinity: None

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: africanhealth-connect-pdb
  namespace: default
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: africanhealth-connect
