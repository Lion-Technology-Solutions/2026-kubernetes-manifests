apiVersion: v1
kind: ReplicationController
metadata:
  name: my-replication-controller
  namespace: default
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    app: my-app
  template:
    metadata:
      name: my-pod
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
